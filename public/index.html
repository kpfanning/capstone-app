<template id="home-page">
  <div class="container">
    <h1>{{ message }}</h1>

        <div v-for="image in restaurant_user.images">
          <img v-bind:src="image.url" alt="" width="200">
        </div>
        <!-- <img class="card-img-top" src="http://www.smoking-meat.com/image-files/IMG_1331-1000x667-686x458.jpg"> -->
        <p>Review: {{ restaurant_user.review }}</p>
        <p>Value: {{ restaurant_user.value }}</p>
    <h2>"test"</h2>
      </div>
    <p></p>
